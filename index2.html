<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7109a902b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <title>Contact</title>
</head>
<body class="contactPageBody">
    <header>
        <div class="container mw-100">
            <div class="row ">
                <div class="col">
                    <img src="../Images/logo2.jpg" width="100" height="100" alt="" loading="lazy">
                </div>            
                <div class="col">
                    <div class="row">
                        <div class="col-2 text-bottom">
                            <a class="nav-item nav-link text-white" href="#">Welcom</a>
                        </div>
                        <div class="col-2">
                            <a class="nav-item nav-link text-white" href="#">Menu</a>
                        </div>
                        <div class="col-2">
                            <a class="nav-item nav-link text-white" href="index.html">Pictures</a>
                        </div>
                        <div class="col-2">
                            <a class="nav-item nav-link text-white" href="#">Restaurants</a>
                        </div>
                        <div class="col-2">
                            <a class="nav-item nav-link text-white" href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

    </header>
    <main>
        <div class="contact-form">
            <h1>Contact us </h1>
            <div class="text Name">
                <label class="label Name" for="">First Name</label>
                <input type="text" name="" id="" placeholder="Please enter your first-name">
            </div>
            <div class="text firstName">
                <label class="label Name" for="">Last Name</label>
                <input type="text" name="" id="" placeholder="Please enter your last-name">
            </div>
            <div class="text E-mail">
                <label class="label Name" class="label Name" for="">E-mail </label>
                <input type="email" name="" id="" placeholder="Please enter your e-mail">
            </div>
            <div class="text phoneNumber">
                <label class="label Name" for="">Phone number</label>
                <input type="text" name="" id="" placeholder="Enter your phone-number">
            </div>
            <div class="text Subject">
                <label class="label Name" for="">Subject</label>
                <SELECT name="ddl">
                    <option value='book'>booking</option>
                    <option value='order'>Order</option>
                    <option value='red'>Complaint</option>
                    <option value='Job'>Job</option>
                    <option value='partnership'>Partnership</option>    
                </SELECT>
            </div>
            <div class="text message">
                <label class="label Name" for="">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <a class="btn btn-primary btn-lg bg-success" href="#" role="button"> send </a>
        </div>
    </main>
    <footer>
        <div class="container mw-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-16 m-1">
                        Follow us
                    </div>
                </div>
                <div class="row justify-content-center">
                    <i class="fab fa-facebook m-1 mr-2"></i>
                    <i class="fab fa-instagram m-1 mr-2"></i>
                    <i class="fab fa-twitter m-1 mr-2"></i>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
